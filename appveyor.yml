version: 1.0.{build}

clone_folder: C:\projects\graptheory\

environment:

  CYGWIN_HOME: C:\cygwin

  CYGWIN_BIN: C:\cygwin\bin

  MINGW_HOME: C:\MinGW

  MINGW_BIN: C:\MinGW\bin

  MINGW_SYS: C:\MinGW\msys\1.0

install:

- cmd: C:\cygwin\setup-x86.exe -qnNdO -R C:/cygwin -s http://cygwin.mirror.constant.com -l C:/cygwin/var/cache/setup -P autoconf -P automake -P bison -P gcc-core -P gcc-g++ -P mingw-runtime -P mingw-binutils -P mingw-gcc-core -P mingw-gcc-g++ -P mingw-pthreads -P mingw-w32api -P libtool -P make -P python -P gettext-devel -P gettext -P intltool -P libiconv -P pkg-config -P git -P wget -P curl

before_build:

- cmd: >-

    cd c:\projects\graptheory\lzw



    echo begin build..



    %CYGWIN_BIN%\make

build:

  parallel: true

  verbosity: normal

after_build:

- cmd: "echo zip \n7z a c:\\projects\\graptheory\\lzw\\lzw.zip * -tzip\necho done"

artifacts:

- path: lzw/release

  name: lzw.zip
